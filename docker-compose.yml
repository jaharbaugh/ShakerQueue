version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: shaker
      POSTGRES_PASSWORD: shakerpass
      POSTGRES_DB: shakerdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DATABASE_URL: postgres://shaker:shakerpass@postgres:5432/shakerdb?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: dev-secret

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DATABASE_URL: postgres://shaker:shakerpass@postgres:5432/shakerdb?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: dev-secret
  seed:
    build:
      context: .
      dockerfile: Dockerfile.seed
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://shaker:shakerpass@postgres:5432/shakerdb?sslmode=disable
    restart: "no"

volumes:
  pgdata: